<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script> 
</head>

<body class="dark:text-white light:text-black">

    <form name="calculator">
        <input type="text" name="display" id="display" style="width: 430px;" disabled>
        <br>
        <input type="button" value="MC" name="M" onclick="memory=''">
        <input type="button" value="MR" name="M" onclick="calculator.display.value += memory">
        <input type="button" value="M+" name="M" onclick="memory = eval(memory+'+'+calculator.display.value)">
        <input type="button" value="M-" name="M" onclick="memory = eval(memory+'-'+calculator.display.value)">
        <input type="button" value="MS" name="M" onclick="memory = calculator.display.value">
        <input type="button" value="M*" name="M" onclick="memory = eval(memory+'*'+calculator.display.value)">
        <br>
        <input type="button" value="2nd">
        <input type="button" value="π" onclick="calculator.display.value += 'Math.PI'">
        <input type="button" value="e" onclick="calculator.display.value += 'Math.E'">
        <input type="button" value="C" onclick="calculator.display.value = ''">
        <input type="button" value="del" onclick="calculator.display.value = calculator.display.value.slice(0, -1)">
        <br>
        <input type="button" value="x&sup2;" onclick="calculator.display.value = eval(calculator.display.value**2)">
        <input type="button" value="1/x" onclick="calculator.display.value = eval(1/calculator.display.value)">
        <input type="button" value="|x|" onclick="calculator.display.value = eval('Math.abs('+calculator.display.value+')')">
        <input type="button" value="exp" onclick="calculator.display.value += 'Math.exp('">
        <input type="button" value="mod" onclick="calculator.display.value += '%'">
        <br>
        <input type="button" value="√" onclick="calculator.display.value += 'Math.sqrt('">
        <input type="button" value="(" onclick="calculator.display.value += '('">
        <input type="button" value=")" onclick="calculator.display.value += ')'">
        <input type="button" value="n!" onclick="calculator.display.value = factorial(calculator.display.value)">
        <input type="button" value="/" onclick="calculator.display.value += '/'">
        <br>
        <input type="button" value="xʸ" onclick="calculator.display.value += '**'">
        <input type="button" value="7" onclick="calculator.display.value += '7'">
        <input type="button" value="8" onclick="calculator.display.value += '8'">
        <input type="button" value="9" onclick="calculator.display.value += '9'">
        <input type="button" value="X" onclick="calculator.display.value += '*'">
        <br>
        <input type="button" value="10^x" onclick="calculator.display.value = eval(10**calculator.display.value)"> 
        <input type="button" value="4" onclick="calculator.display.value += '4'">
        <input type="button" value="5" onclick="calculator.display.value += '5'">
        <input type="button" value="6" onclick="calculator.display.value += '6'">
        <input type="button" value="-" onclick="calculator.display.value += '-'">
        <br>
        <input type="button" value="log()" onclick="calculator.display.value += 'Math.log10('">
        <input type="button" value="1" onclick="calculator.display.value += '1'">
        <input type="button" value="2" onclick="calculator.display.value += '2'">
        <input type="button" value="3" onclick="calculator.display.value += '3'">
        <input type="button" value="+" onclick="calculator.display.value += '+'">
        <br>
        <input type="button" value="ln()" onclick="calculator.display.value += 'Math.log('">
        <input type="button" value="+/-" onclick="calculator.display.value = eval((-1)*calculator.display.value)">
        <input type="button" value="0" onclick="calculator.display.value += '0'">
        <input type="button" value="." onclick="calculator.display.value += '.'">
        <input type="button" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
    </form>
</body>

</html>
